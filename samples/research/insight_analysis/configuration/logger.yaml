version: 1
formatters:
  simpleFmt:
    format: '[%(asctime)s][%(levelname)s][%(message)s]'
  wholeFmt:
    format: '[%(asctime)s][%(levelname)s][%(message)s][%(filename)s, %(funcName)s:%(lineno)d][%(process)d, %(thread)d]'
handlers:
  srvHandler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: wholeFmt
    filename: /var/log/mindx-dl/elastic/service.log
    maxBytes: !!int 20971520
    backupCount: 8
    encoding: utf8
  runHandler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simpleFmt
    filename: /var/log/mindx-dl/elastic/run.log
    maxBytes: !!int 20971520
    backupCount: 8
    encoding: utf8

loggers:
  logService:
    level: INFO
    handlers: [srvHandler]
    propagate: no
  logRun:
    level: INFO
    handlers: [runHandler, srvHandler]
    propagate: no

root:
  level: INFO
  handlers: [srvHandler]
