- name: install docker-compose
  copy:
    src: "{{ resource_dir }}/linux_{{ ansible_architecture }}/docker-compose"
    dest: "/usr/bin/docker-compose"
    mode: "0750"
    remote_src: yes

- name: create HARBOR_PATH
  file:
    path: "{{HARBOR_PATH}}"
    state: directory
    mode: 0750

- name: set harbor.pwd
  template:
    src: harbor.pwd.j2
    dest: "{{ HARBOR_PATH }}/harbor.pwd"
    mode: 0400

- name: find harbor-offline-installer-*.tgz
  find:
    paths: "{{ resource_dir }}"
    recurse: no
    file_type: file
    patterns: "harbor-offline-installer-{{ harbor_flag }}*.tgz"
  register: harbor

- name: unarchive harbor
  ansible.builtin.unarchive:
    src: "{{ harbor.files[0].path }}"
    dest: "{{ HARBOR_PATH }}"
    remote_src: yes

- name: set harbor.yml
  template:
    src: harbor.yml.j2
    dest: "{{ HARBOR_PATH }}/harbor/harbor.yml"
    mode: 0640

- name: create https_config.sh
  template:
    src: https_config.sh
    dest: "{{ HARBOR_PATH }}/https_config.sh"
    mode: 0640

- name: execute https_config.sh
  shell : "bash {{ HARBOR_PATH }}/https_config.sh"

- name: execute harbor install.sh
  shell: bash install.sh
  args:
    chdir: "{{ HARBOR_PATH }}/harbor"

- name: set harbor service
  template:
    src: harbor.service.j2
    dest: /etc/systemd/system/harbor.service
    mode: 0640

- name: enable harbor
  systemd:
    name: "harbor"
    enabled: true
    state: started
