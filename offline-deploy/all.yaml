---
- import_playbook: playbooks/01.resource.yaml

- import_playbook: playbooks/02.basic.yaml

- import_playbook: playbooks/docker.yaml
  when:
    - "DOCKER_COMPONENT in (SCENES[SCENE_NUM] + EXTRA_COMPONENT.split(','))"

- import_playbook: playbooks/harbor.yaml
  when:
    - use_harbor

- import_playbook: playbooks/k8s.yaml
  when:
    - "K8S_COMPONENT in (SCENES[SCENE_NUM] + EXTRA_COMPONENT.split(','))"

- import_playbook: playbooks/05.mindxdl.yaml
  when:
    - INSTALL_COMPONENT.count("mindxdl") > 0