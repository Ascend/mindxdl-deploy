---
- import_playbook: playbooks/00.gather_facts.yaml

- import_playbook: playbooks/01.basic.yaml

- import_playbook: playbooks/02.docker.yaml
  when:
    - "DOCKER_COMPONENT in (SCENES[SCENE_NUM] + EXTRA_COMPONENT.split(','))"

- import_playbook: playbooks/03.harbor.yaml
  when:
    - use_harbor

- import_playbook: playbooks/04.k8s.yaml
  when:
    - "K8S_COMPONENT in (SCENES[SCENE_NUM] + EXTRA_COMPONENT.split(','))"

- import_playbook: playbooks/05.mindxdl.yaml